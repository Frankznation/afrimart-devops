apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-config
  namespace: monitoring
data:
  prometheus.yml: |
    global:
      scrape_interval: 15s
      evaluation_interval: 15s

    alerting:
      alertmanagers:
        - static_configs:
            - targets: [alertmanager.monitoring.svc.cluster.local:9093]

    rule_files:
      - /etc/prometheus/rules/*.yml

    scrape_configs:
      # Prometheus self-monitoring
      - job_name: prometheus
        static_configs:
          - targets: [localhost:9090]

      # AfriMart backend (application metrics)
      - job_name: afrimart-backend
        metrics_path: /metrics
        static_configs:
          - targets: [backend.afrimart.svc.cluster.local:80]
            labels:
              namespace: afrimart
              job: afrimart-backend

      # PostgreSQL (RDS)
      - job_name: postgres
        metrics_path: /metrics
        static_configs:
          - targets: [postgres-exporter.monitoring.svc.cluster.local:9187]
            labels:
              job: postgres

      # Redis (ElastiCache)
      - job_name: redis
        metrics_path: /metrics
        static_configs:
          - targets: [redis-exporter.monitoring.svc.cluster.local:9121]
            labels:
              job: redis

