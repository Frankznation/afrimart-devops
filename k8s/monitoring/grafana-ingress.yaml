# Optional: Expose Grafana via Ingress
# For /grafana path, set in Grafana: GF_SERVER_ROOT_URL=/grafana and GF_SERVER_SERVE_FROM_SUB_PATH=true
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: grafana
  namespace: monitoring
  annotations:
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/group.name: afrimart
    alb.ingress.kubernetes.io/group.order: "10"
spec:
  ingressClassName: alb
  rules:
    - http:
        paths:
          - path: /grafana
            pathType: Prefix
            backend:
              service:
                name: grafana
                port:
                  number: 3000
---
# Alternative: port-forward for local access
# kubectl port-forward svc/grafana 3000:3000 -n monitoring
