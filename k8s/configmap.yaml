apiVersion: v1
kind: ConfigMap
metadata:
  name: afrimart-config
  namespace: afrimart
  labels:
    app.kubernetes.io/name: afrimart
data:
  NODE_ENV: "production"
  PORT: "5000"
  # DATABASE_URL and REDIS_URL from Secret
  JWT_EXPIRE: "7d"
  USE_S3: "true"
  LOG_LEVEL: "info"
  RATE_LIMIT_WINDOW: "15"
  RATE_LIMIT_MAX: "100"
  MAX_FILE_SIZE: "5242880"
